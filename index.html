<!DOCTYPE html>

<!-- Declarando idioma -->
<html lang="pt-br">

<head>
    <!-- Codificação de caracteres -->
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Titulo -->
    <title>Intagram</title>

    <!-- Icone Site -->
    <link rel="icon" sizes="192x192" href="img/icone.ico">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css"> 
</head>

<body>

    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>

        <div class="instagram-continue">

            <!-- Grupo 1 -->
            <div class="group">
                <!-- Logo -->
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                
                <!-- Foto de Perfil -->
                <div class="profile-photo">
                    <img src="./img/avatar.png" alt="foto de perfil">
                </div>

                <!-- Botão Continuar ou Remover conta -->
                <a href="#" class="instagram-login">Continue como ronisvonn</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <!-- Grupo 2 -->
            <div class="group">

                <!-- Alterar e se Inscreve na conta -->
                <p class="not-account">Não é ronisvonn ?</p>
                
                <p class="not-account">
                    <!-- Alterar -->
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <!-- Inscreva-se -->
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <!-- Grupo 3 -->
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
